  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="margin:0; font-family:Arial, Helvetica, sans-serif; background:linear-gradient(135deg, #ececec, #d1f0d1);">

  <!-- Navigation Bar -->
  <div style="background-color:#222; padding:15px 0; box-shadow:0 2px 8px rgba(0,0,0,0.3);">
    <table style="margin:auto;">
      <tr>
        <td style="padding:0 20px;"><a href="./index.html" style="color:white; text-decoration:none; font-weight:bold; font-size:16px;">Home</a></td>
        <td style="padding:0 20px;"><a href="./stdatten.html" style="color:white; text-decoration:none; font-weight:bold; font-size:16px;">Attendance</a></td>
        <td style="padding:0 20px;"><a href="./address.html" style="color:white; text-decoration:none; font-weight:bold; font-size:16px;">About Us</a></td>
        <td style="padding:0 20px;"><a href="./vidaud.html" style="color:white; text-decoration:none; font-weight:bold; font-size:16px;">Video Audio</a></td>
        <td style="padding:0 20px;"><a href="./contact.html" style="color:#4CAF50; text-decoration:none; font-weight:bold; font-size:16px;">Contact Us</a></td>

      </tr>
    </table>
  </div>

  <!-- Contact Form -->
  <center>
    <div style="border-radius:12px; background:#fff; margin-top:40px; box-shadow:0px 6px 15px rgba(0,0,0,0.2); padding:25px; width:80%; max-width:700px;">
      <table style="width:100%; border-collapse:collapse;">
        <tr>
          <th colspan="5" style="font-size:28px; background:linear-gradient(90deg, #4CAF50, #2E8B57); color:white; padding:12px; border-radius:8px 8px 0 0; text-align:center;">Contact Form</th>
        </tr>

        <tr style="height:50px;">
          <td style="font-weight:bold;">Name :</td>
          <td><input type="text" placeholder="User Name" style="padding:8px; width:90%; border-radius:6px; border:1px solid #ccc;"></td>
          <td></td>
          <td style="font-weight:bold;">Mobile :</td>
          <td><input type="number" placeholder="03**-*******" style="padding:8px; width:90%; border-radius:6px; border:1px solid #ccc;"></td>
        </tr>

        <tr style="height:50px;">
          <td style="font-weight:bold;">Email :</td>
          <td><input type="email" placeholder="name***@gmail.com" style="padding:8px; width:90%; border-radius:6px; border:1px solid #ccc;"></td>
          <td></td>
          <td style="font-weight:bold;">Country :</td>
          <td><input type="text" placeholder="Your Country" style="padding:8px; width:90%; border-radius:6px; border:1px solid #ccc;"></td>
        </tr>

        <tr style="height:50px;">
          <td style="font-weight:bold;">Zip Code :</td>
          <td><input type="number" placeholder="Digit-Code" style="padding:8px; width:90%; border-radius:6px; border:1px solid #ccc;"></td>
          <td></td>
          <td style="font-weight:bold;">City :</td>
          <td><input type="text" placeholder="Your City" style="padding:8px; width:90%; border-radius:6px; border:1px solid #ccc;"></td>
        </tr>

        <tr style="height:50px;">
          <td style="font-weight:bold;">Gender :</td>
          <td colspan="4">
            <label><input type="radio" name="gender"> Male</label>
            <label style="margin-left:20px;"><input type="radio" name="gender"> Female</label>
            <label style="margin-left:20px;"><input type="radio" name="gender"> other</label>
          </td>
        </tr>

        <tr>
          <td style="font-weight:bold; vertical-align:top;">Comment :</td>
          <td colspan="4"><textarea cols="55" rows="6" placeholder="How can we assist you?" style="padding:10px; width:95%; border-radius:6px; border:1px solid #ccc;"></textarea></td>
        </tr>

        <tr>
          <td colspan="5" style="padding:10px;"><label><input type="checkbox"> Yes, I would like to receive updates via email.</label></td>
        </tr>

        <tr>
          <td colspan="5" style="padding:10px;"><label><input type="checkbox"> I confirm that all given information is correct.</label></td>
        </tr>

        <tr>
          <td colspan="5" align="right" style="padding-top:15px;">
            <button style="font-size:18px; padding:10px 25px; border-radius:25px; background:linear-gradient(90deg, #000, #333); color:white; border:none; cursor:pointer; transition:0.3s;">Submit</button>
          </td>
        </tr>
      </table>
    </div>
  </center>

</body>
</html>
